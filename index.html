<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./collider.js"></script>
        <script src="./rotation.js"></script>
    </head>
    <body>
        <a-scene background="color: #6ddbfd">
            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
            
            <a-assets timeout="10000">
                <a-asset-item id ="island" src="./island/scene.gltf"></a-asset-item>
                <a-asset-item id ="diver" src="./diver/scene.gltf"></a-asset-item>
            </a-assets>
            

            <a-entity 
                id="island"
                gltf-model="#island"
                position="0 0 0"
                scale="0.01 0.01 0.01"
                animation="property: position;  to: 0 0 1000;  easing: linear;  loop: true;  dur: 9000000"
                island-rotation-reader>
            </a-entity>
            
            <a-entity
                id="diver"
                gltf-model="#diver"
                position="-25 -100 15"
                scale ="0.6 0.6 0.6"
                rotation="0 90 0"
                diver-rotation-reader>
            </a-entity>
        </a-scene>
    </body>
</html>
